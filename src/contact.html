---
title: contact
layout: default
scripts: form.js
---

<div class="container">
	<div class="row medium-padding-vertical-12">
		<div class="col-lg-6  col-md-8 col-sm-10 offset-sm-1 offset-md-2 offset-lg-3">
			<form class="bg-gray" method="POST" action="https://hooks.zapier.com/hooks/catch/3631635/oyngn5x/">
				<div class="row">
					<div class="col-sm-12 margin-bottom-2">
						{% include molecules/header.html classes="form-spacing" text="Contact Me" %}

						<p class="text-center">
							Prefer to call? 1 (415) 472-9819
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 margin-vertical-2">
						<input type="text" id="first_name" placeholder="first name*" required>
					</div>
					<div class="col-sm-6 margin-vertical-2">
						<input type="text" id="last_name" placeholder="last name*" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 margin-vertical-2">
						<input type="email" id="email" placeholder="email*" required>
					</div>
					<div class="col-sm-6 margin-vertical-2">
						<input type="text" id="phone" placeholder="phone number">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 margin-vertical-2">
						<input type="text" id="company*" placeholder="company" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 margin-vertical-2">
						<textarea id="comments" placeholder="How can I help?*" required></textarea>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12 margin-vertical-2">
						<input type="submit" class="btn" value="submit">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
