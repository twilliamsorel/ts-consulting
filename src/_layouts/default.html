<!doctype html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<title>Trevor Sorel | {{ page.title }}</title>
		{% asset site.scss %}

		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="icon" type="image/png" href="favicon/favicon.ico">
		<link rel="manifest" href="favicon/site.webmanifest">

		<!-- typekit fonts /-->
		<link rel="stylesheet" href="https://use.typekit.net/nzf1wuw.css">
		<!-- font Awesome /-->
		<script src="https://kit.fontawesome.com/8526bdd6b8.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-123651169-2"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-123651169-2');
		</script>
	</head>
	<body class="{{ page.title }}">
		{% include components/modal.html %}
		{% include nav.html %}
		{% include mobile-nav.html %}
		
		{{ content }}
				
		{% if page.scripts %}
			{% for script in page.scripts %}
				{% asset '{{ script }}' %}
			{% endfor %}
		{% endif %}

		{% include footer.html %}

		{% asset main.js %}
	</body>
</html>
